<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="flex">
    <div id="banner" class="flex flex-col">
      <div class="flex">
        <img src="./assets/images/odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@thirdcultureken">Kentaro Toma</a>
        on
        <a
          href="https://unsplash.com/photos/silhouette-of-trees-and-mountains-during-daytime-5SrZfhkNdBo"
        >
          Unsplash
        </a>
      </p>
    </div>
    <main class="flex flex-col">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You <span>know</span> you want to.</p>
      <form action="#" method="post" class="flex flex-col">
        <p>Let's do this!</p>
        <div class="form-row flex">
          <div class="flex flex-col">
            <label for="firstName">FIRST NAME <span>*Required</span></label>
            <input type="text" id="firstName" required />
          </div>
          <div class="flex flex-col">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" />
          </div>
        </div>
        <div class="form-row flex">
          <div class="flex flex-col">
            <label for="email">EMAIL <span>*Required</span></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="youremail@example.com"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="phone">PHONE NUMBER</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="\+[0-9]{1,3}\s?[0-9]{3,14}"
              placeholder="+91 1234567890"
            />
          </div>
        </div>
        <div class="form-row flex">
          <div class="flex flex-col">
            <label for="password">PASSWORD <span>*Required</span></label>
            <input
              type="password"
              name="password"
              id="password"
              pattern=".{8,16}"
              placeholder="at least 8 characters"
              required
            />
            <span id="password-alert">*Passwords do not match!</span>
          </div>
          <div class="flex flex-col">
            <label for="confirmPassword">
              CONFIRM PASSWORD <span>*Required</span></label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              pattern=".{8,16}"
              required
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
      </p>
    </main>
    <script defer>
      const password = document.querySelector("#password");
      const confirmPassword = document.querySelector("#confirmPassword");
      const passwordAlert = document.querySelector("#password-alert");

      confirmPassword.addEventListener("input", () => {
        if (password.value !== confirmPassword.value) {
          passwordAlert.style.opacity = "100";
          confirmPassword.style.border = "1px solid red";
          console.log("INVALID");
        } else {
          passwordAlert.style.opacity = "0";
          confirmPassword.style.border = "1px solid rgb(8, 114, 235)";
        }
      });
    </script>
  </body>
</html>
